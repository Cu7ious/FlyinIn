<!DOCTYPE html>
<html>
  <head>
    <title>Flyin In</title>
    <link rel="stylesheet" href="flyinin.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
      function inputFocus(field) {
        if (field.value == field.defaultValue) {
          field.value = "";
          field.style.color = "#000";
        }
      }

      function inputBlur(field) {
        if (field.value == "") {
          field.value = field.defaultValue;
          field.style.color = "#888";
        }
      }

      function checkPhoneNum(inputTxt) {
        var phoneNum = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        if(inputTxt.value.match(phoneNum)) {
          return true;
        }
        else {
          alert("Incorrect Phone Number")
          document.getElementById('Phone').value='';
          return false;
        }
      }

      function checkFlightNum(inputTxt) {
        var flightNum = /^[0-9]{1,4}$/;
        if(inputTxt.value.match(flightNum)) {
          return true;
        }
        else {
          alert("Incorrect Flight Number")
          document.getElementById('Flight').value = '';
          return false;
        }
      }

      function checkZipCode(inputTxt) {
        var zipCode = /^[0-9]{5}$/;
        if(inputTxt.value.match(zipCode)) {
          return true;
        }
        else {
          alert("Incorrect Zip Code")
          document.getElementById('ZipCode').value='';
          return false;
        }
      }

      //function getData() {
      //  alert(getElementById("Airline").value + getElementById("Flight").value + getElementById("ZipCode").value + getElementById("Phone").value)
      //}
  </script>

  </head>
  <body>
    <div id="right-panel">
      <div id="inputs">

        <form>
          <table border=1 align="center">
            <tr>
              <td>Airline<br>
              <input type="text" name="Airline" value="Airline" style="color:#888;" placeholder="Airline" onfocus="inputFocus(this)" onblur="inputBlur(this)"></td>
              <td rowspan=2 ><p>Airline Info</p></td>
            </tr>
            <tr>
              <td>Flight #<br>
              <input type="text" id="Flight" name="Flight" value="Flight" style="color:#888;" placeholder="Flight #" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkFlightNum(this)"></td>
            </tr>
            <tr>
              <td>Driver's Starting Location<br>
              <input type="text" id="ZipCode" name="ZipCode" value="Zip Code" style="color:#888;" placeholder="Zip Code" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkZipCode(this)"></td>
              <td><p>Location Info</p></td>
            </tr>
            <tr>
              <td colspan=2><p>RESULT</p></td>
            </tr>
            <tr>
              <td colspan=2>Phone<br>
                <input type="text" id="Phone" name="Phone" value="Phone" style="color:#888;" placeholder="Phone" onfocus="inputFocus(this)" onblur="inputBlur(this)" onchange="checkPhoneNum(this)"></td>
            </tr>
            <tr>
              <td colspan=2><div style="text-align:center"><input type="submit" value="Submit"></div></td>
            </tr>
          </table>
        </form>

        <pre>
          var origin1 = {lat: 37.7806074, lng: -122.4086274};
          var destinationA = 'Oakland Airport';
        </pre>
      </div>
      <div>
        <strong>Results</strong>
      </div>
      <div id="output"></div>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var bounds = new google.maps.LatLngBounds;
        var markersArray = [];
        var origin1 = {lat: 37.7806074, lng: -122.4086274};
        var destinationA = 'KOAK';

        var destinationIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=D|FF0000|000000';
        var originIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=O|FFFF00|000000';
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7806074, lng: -122.4086274},
          zoom: 10
        });
        var geocoder = new google.maps.Geocoder;

        var service = new google.maps.DistanceMatrixService;
        service.getDistanceMatrix({
          origins: [origin1],
          destinations: [destinationA],
          travelMode: 'DRIVING',
          unitSystem: google.maps.UnitSystem.METRIC,
          avoidHighways: false,
          avoidTolls: false
        }, function(response, status) {
          if (status !== 'OK') {
            alert('Error was: ' + status);
          } else {
            var originList = response.originAddresses;
            var destinationList = response.destinationAddresses;
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            deleteMarkers(markersArray);

            var showGeocodedAddressOnMap = function(asDestination) {
              var icon = asDestination ? destinationIcon : originIcon;
              return function(results, status) {
                if (status === 'OK') {
                  map.fitBounds(bounds.extend(results[0].geometry.location));
                  markersArray.push(new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    icon: icon
                  }));
                } else {
                  alert('Geocode was not successful due to: ' + status);
                }
              };
            };

            for (var i = 0; i < originList.length; i++) {
              var results = response.rows[i].elements;
              geocoder.geocode({'address': originList[i]},
                  showGeocodedAddressOnMap(false));
              for (var j = 0; j < results.length; j++) {
                geocoder.geocode({'address': destinationList[j]},
                    showGeocodedAddressOnMap(true));
                outputDiv.innerHTML += originList[i] + ' to ' + destinationList[j] +
                    ': ' + results[j].distance.text + ' in ' +
                    results[j].duration.text + '<br>';
              }
            }
          }
        });
      }

      function deleteMarkers(markersArray) {
        for (var i = 0; i < markersArray.length; i++) {
          markersArray[i].setMap(null);
        }
        markersArray = [];
      }
    </script>
    <script
    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoRvW47xXGNrYz-LYR3TLHC-p18sPFIes&callback=initMap">
    </script>

  </body>
</html>
